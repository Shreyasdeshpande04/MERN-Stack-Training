        ]
    };

    let currentTab = 'GATEWAY_OF_INDIA';
    let currentIndex = 0;

    function updateCarousel() {
      const img = document.getElementById('carousel-image');
      const cap = document.getElementById('carousel-caption');
      const currentImage = images[currentTab][currentIndex];
      img.src = currentImage.src;
      cap.textContent = currentImage.caption;
    }

    function changeTab(tab, btn) {
      currentTab = tab;
      currentIndex = 0;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      updateCarousel();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images[currentTab].length;
      updateCarousel();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images[currentTab].length) % images[currentTab].length;
      updateCarousel();
    }

    // Initialize
    updateCarousel();
  </script>
