<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mumbai City Tourist Spots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="navscript.js"></script>
  <script src="footer.js"></script>
  <style>
    .navbar-custom {
      background-color: #003366;
    }
    .text-yellow { color: yellow !important; }
    .text-orange { color: orange !important; }
  </style>
</head>
<body style="background-color:lightcoral">
  <div id="navbar"></div><br><br>
  <div class="container mt-4">
    <h2 class="text-center mb-4" id="mainHeading">Explore Mumbai's Top Tourist Spots</h2>
    <div id="spotCarousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner" id="carouselItems"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#spotCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#spotCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const querySpot = urlParams.get("search");

    const spots = [
      {
        name: "SIDDHIVINAYAK TEMPLE",
        img: "https://traveleva.gumlet.io/activities/1950/1950_plating-devotee-around-delhi-weighing-donated-gold_2f6fc288-3c2a-11ea-bfbd-f812f33ac46f.jpg?w=1244&h=312",
        info: "Feel the spiritual pulse of Mumbai at the Siddhivinayak Temple, a divine abode of Lord Ganesha. This iconic temple attracts thousands daily, from common devotees to Bollywood celebrities and politicians. Adorned with a beautiful gold-plated dome and intricate carvings, the shrine radiates sacred energy. The early morning aarti here fills the air with devotion and positivity. People line up with Modaks, garlands, and hope in their hearts, believing their wishes will be fulfilled. Despite being in a busy part of Mumbai, the temple feels like a peaceful spiritual bubble. A visit here is not just a ritual—it’s a soul-soothing experience in the heart of the city."
      },
      {
        name: "MUMBADEVI TEMPLE",
        img: "https://inditales.com/wp-content/uploads/2021/08/mumba-devi-mumbai.jpg",
        info: "Step into the heart of Mumbai’s heritage at Mumbadevi Temple, the sacred shrine dedicated to the city's patron goddess. Hidden within a vibrant market lane, this temple is believed to have given Mumbai its very name—‘Mumba’ meaning the goddess and ‘Aai’ meaning mother. Despite the city's constant buzz outside, the temple radiates peace and spiritual warmth. Devotees gather daily with marigolds and incense, praying for protection, prosperity, and strength. The beautifully adorned idol, glowing in silver and silk, is a symbol of divine presence. With chants echoing softly within the stone walls, the temple feels like a timeless sanctuary. A visit here connects you not only to faith, but to the very soul of Mumbai."
      },
      {
        name: "ISKCON TEMPLE",
        img: "https://lh3.googleusercontent.com/gps-cs-s/AC9h4nqf0EZaTfLis_8TBLuhVPCOMAhcx5IAwl9ZgrsU_Nnc4Q4q7GY0NxExD987R2HmNYqYhiBakb1H6Vg_eOWK2ZMp1H_1G3Vyp_g6-TPSZEYN5sPLt2n3zxLM0MuBKajbMQu4g9nN=s1360-w1360-h1020-rw",
        info: "Immerse yourself in divine serenity at ISKCON Temple Juhu, one of Mumbai’s most peaceful and spiritually vibrant spots. Nestled near Juhu Beach, this stunning marble temple is dedicated to Lord Krishna and radiates joy with its daily kirtans and rituals. The aroma of incense, rhythmic chants, and soothing bhajans create a calming atmosphere for all who enter. Visitors can enjoy prasadam meals at the temple’s Govinda’s restaurant, a favorite among locals and tourists alike. The temple’s architecture, spiritual bookstore, and lush surroundings make it more than just a place of worship. It’s a sanctuary where the chaos of city life fades into devotion and inner peace."
      }
    ];

    const carouselInner = document.getElementById("carouselItems");
    const heading = document.getElementById("mainHeading");

    function renderSingleCard(spot) {
      heading.style.display = "none";

      const item = document.createElement("div");
      item.className = "carousel-item active";

      const row = document.createElement("div");
      row.className = "row justify-content-center";

      const col = document.createElement("div");
      col.className = "col-md-6";
      col.innerHTML = `
        <div class="card h-100">
          <img src="${spot.img}" class="card-img-top" alt="${spot.name}" />
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">${spot.name}</h5>
              <p class="card-text">${spot.info}</p>
            </div>
            <a href="booking.html?destination=${encodeURIComponent(spot.name)}" class="btn btn-primary mt-2">Book</a>
          </div>
        </div>`;
      row.appendChild(col);
      item.appendChild(row);
      carouselInner.appendChild(item);
    }

    function renderNotFound(query) {
      heading.style.display = "none";
      const item = document.createElement("div");
      item.className = "carousel-item active";

      const row = document.createElement("div");
      row.className = "row justify-content-center";

      const col = document.createElement("div");
      col.className = "col-md-8 text-center";
      col.innerHTML = `
        <div class="alert alert-danger" role="alert">
          Destination "<strong>${query}</strong>" Not Found.
        </div>`;
      row.appendChild(col);
      item.appendChild(row);
      carouselInner.appendChild(item);
    }

    function renderCarousel(spots) {
      const chunkSize = 3;
      for (let i = 0; i < spots.length; i += chunkSize) {
        const chunk = spots.slice(i, i + chunkSize);
        const item = document.createElement("div");
        item.className = `carousel-item${i === 0 ? ' active' : ''}`;

        const row = document.createElement("div");
        row.className = "row justify-content-center";

        chunk.forEach((spot) => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-3";
          col.innerHTML = `
            <div class="card h-100">
              <img src="${spot.img}" class="card-img-top" alt="${spot.name}" />
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">${spot.name}</h5>
                  <p class="card-text">${spot.info}</p>
                </div>
                <a href="booking.html?destination=${encodeURIComponent(spot.name)}" class="btn btn-primary mt-2">Book</a>
              </div>
            </div>`;
          row.appendChild(col);
        });

        item.appendChild(row);
        carouselInner.appendChild(item);
      }
    }

    if (querySpot) {
      const match = spots.find(s => s.name.toUpperCase() === querySpot.toUpperCase());
      if (match) renderSingleCard(match);
      else renderNotFound(querySpot);
    } else {
      renderCarousel(spots);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div id="footer"></div><br><br>
</body>
</html>
